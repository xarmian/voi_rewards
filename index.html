<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Redirecting to Voi Rewards Auditor</title>
        <meta http-equiv="refresh" content="5;url=https://voirewards.com">
        <style>
            #countdown {
                font-size: 10rem;
                text-align: center;
                margin-top: 5rem;
            }
        </style>
    </head>
    <body>
        <h1>Redirecting to the Shiny New Voi Rewards Auditor website in five seconds...</h1>
        <p>If you don't want to wait, you can click <a href="https://voirewards.com">here</a> to go to the new site immediately.</p>
        <p id="countdown">5</p>
        <script>
            let count = 5;
            const countdownElement = document.querySelector('#countdown');
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count === 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        </script>
    </body>
</html>
